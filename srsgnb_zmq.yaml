services:
  srsgnb_zmq:
    image: docker_srsran
    container_name: srsgnb_zmq
    stdin_open: true
    tty: true
    privileged: true
    volumes:
      - ./srsran:/mnt/srsran
      - ran_5g_logs:/logs
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    env_file:
      - .env
    environment:
      - COMPONENT_NAME=gnb_zmq
    expose:
      - "38412/sctp"
      - "2152/udp"
      - "2000/tcp"
      - "2001/tcp"
      - "8001/tcp"
    networks:
      default:
        ipv4_address: ${SRS_GNB_IP}
networks:
  default:
    external: true
    name: docker_open5gs_default
volumes:
  ran_5g_logs:
    name: ran_5g_logs
