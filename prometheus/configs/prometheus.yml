global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'om-module-static'
    deployment_type: 'test'

rule_files:
  - 'rules/*.yml'

scrape_configs:
  # Test Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Test Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
    metrics_path: /metrics

  # Test O&M module if running
  - job_name: 'om-module'
    static_configs:
      - targets: ['om-module:8080']
    metrics_path: /health/metrics
    scrape_interval: 30s
